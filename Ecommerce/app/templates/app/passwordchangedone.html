{% extends "app/base.html" %}
{% load static %}
{% block title %}Password Changed Successfully{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    </div>
                    <h2 class="mb-4">Password Changed Successfully!</h2>
                    <p class="lead mb-4">Your password has been updated successfully.</p>
                    <div class="mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-primary me-2">Go to Profile</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
