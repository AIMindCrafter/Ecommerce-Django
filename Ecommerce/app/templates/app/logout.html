{% extends 'app/base.html' %}
{% load static %}
{% block title %}Logout{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="mb-4">Logging Out</h3>
                    <p class="lead">You have been successfully logged out.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login Again</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary mt-3 ms-2">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
