services:
  - type: web
    name: ecommerce-django
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd Ecommerce && python manage.py collectstatic --noinput && cd -
    startCommand: |
      cd Ecommerce && python manage.py migrate --noinput && \
      gunicorn Ecommerce.wsgi:application --bind 0.0.0.0:$PORT --workers=2 --threads=4 --timeout=120
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
    autoDeploy: true
